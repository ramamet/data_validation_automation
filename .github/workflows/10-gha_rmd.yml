on:
  workflow_dispatch:
    
name: 10-gha_Rmarkdown

jobs:
  render:
    name: Render my document
    runs-on: ubuntu-latest
    env: 
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}  
    steps:
      - uses: actions/checkout@v2
      - uses: r-lib/actions/setup-r@v2
      - uses: r-lib/actions/setup-pandoc@v2
      - uses: r-lib/actions/setup-tinytex@v2
      - name: Install rmarkdown
        run: Rscript -e 'install.packages("rmarkdown", repos = "https://cran.rstudio.com")'
      - name: Render my document to all types
        run: Rscript -e 'rmarkdown::render("demo.Rmd")'
      - name: Commit results
        run: |
          git add .
          git commit -m 'Re-build my-document' || echo "No changes to commit"
          git push origin || echo "No changes to commit"