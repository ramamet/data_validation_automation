on:
  workflow_dispatch:
  schedule:
    # * is a special character in YAML so you have to quote this string
    - cron:  "*/15 * * * *"
    
name: 12-cron_pointblank schedule

jobs:
  render:
    name: Render my document
    runs-on: ubuntu-latest
    env: 
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}  
    steps:
      - uses: actions/checkout@v2
      - uses: r-lib/actions/setup-r@v2
      - name: Install libcurl
        run: >
          sudo apt-get update && sudo apt-get install --yes libcurl4-openssl-dev
      - uses: r-lib/actions/setup-pandoc@v2
      - uses: r-lib/actions/setup-tinytex@v2
      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          cache-version: 2
          packages:
            any::dplyr
            any::pointblank
      - name: Install rmarkdown
        run: Rscript -e 'install.packages("rmarkdown", repos = "https://cran.rstudio.com")'
      - name: source utils functions
        run: Rscript -e 'source("scripts/utlis.R")'
      - name: run-script
        run: Rscript -e 'rmarkdown::render("pb_schedule.Rmd", output_file =  paste0("pb/sch_rep", format(now_asia(),"_%Y%m%d_%H%M%S"), ".html"))'   
        
      - name: commit files
        run: |
          git config --local user.name "$GITHUB_ACTOR"
          git config --local user.email "$GITHUB_ACTOR@users.noreply.github.com"
          git add -A
          git commit -m "Saving the pointblank results" || echo "no changes to commit"
          git push origin || echo "no changes to commit"